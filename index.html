<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row text-warning">
            <h1 class="text-center w-100">Settlers of Catan</h1>
        </div>
        <div class="border-white carousel" id="my-caro" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <div class="row w-75 ml-25 justify-content-center carousel-item active">
                    <ul class="col-8">
                        <div class="d-flex justify-content-between align-items-center">
                            <li><i class="fas fa-grip-lines"></i>
                            </li>
                            <div class="w-25 d-flex">
                                <i class="fas fa-circle brown"></i>
                                <i class="fas fa-circle text-danger"></i>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <li><i class="fas fa-user"></i>
                            </li>
                            <div class="w-25 d-flex">
                                <i class="fas fa-circle text-secondary"></i>
                                <i class="fas fa-circle text-success"></i>
                                <i class="fas fa-circle text-warning"></i>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <li><i class="fas fa-home"></i>
                            </li>
                            <div class="w-25 d-flex">
                                <i class="fas fa-circle brown"></i>
                                <i class="fas fa-circle text-danger"></i>
                                <i class="fas fa-circle text-success"></i>
                                <i class="fas fa-circle text-warning"></i>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <li><i class="fas fa-city"></i>
                            </li>
                            <div class="w-25 d-flex">
                                <i class="fas fa-circle text-secondary"></i>
                                <i class="fas fa-circle text-secondary"></i>
                                <i class="fas fa-circle text-secondary"></i>
                                <i class="fas fa-circle text-warning"></i>
                                <i class="fas fa-circle text-warning"></i>
                            </div>
                        </div>
                    </ul>
                </div>
                <div class="carousel-item">
                    <div id="scores" class="row w-75 ml-12 d-flex"></div>
                </div>
            </div>
            <a class="carousel-control-prev bg-dark" href="#my-caro" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next bg-dark" href="#my-caro" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div id="mod-here"></div>
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <img class="img-map" src="assets/imgs/island-one.jpg">
                <canvas id="my-canvas"></canvas>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
